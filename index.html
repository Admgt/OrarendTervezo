<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>
    <title>Órarend tervező</title>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="row g-4">
        <aside class="col-12 col-lg-3">
            <h5 class="mb-3">Tantárgyak</h5>
            <div id="subjects" class="d-grid gap-2"></div>
        </aside>

        <main class="col-12 col-lg-9">
            <h5 class="mb-3">Órarend (H-P, 8-16)</h5>
            <div class="timetable">
                <table class="table table-sm table-bordered bg-white">
                    <thead class="table-light">
                        <tr id="days-row">
                            <th style="min-width: 70px">Idő</th>
                        </tr>
                    </thead>
                    <tbody id="grid-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <button id="clearBtn" type="button" class="btn btn-danger mb-2">
        Órarend ürítése
    </button>

    <div class="d-flex gap-2 align-items-center mb-3">
        <input id="schName" class="form-control" placeholder="Órarend neve">
        <button id="saveBtn" class="btn btn-success">Mentés</button>
    </div>

    <ul id="saved" class="list-unstyled"></ul>
</div>
</body>
</html>
